<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 추리 캐릭터들 | KapesPlanet</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .create-new-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .create-new-btn:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .user-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ffd700;
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .character-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #ffd700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .character-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
            text-align: center;
        }

        .character-role {
            text-align: center;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .character-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .trait-tag {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            border: 1px solid rgba(255, 215, 0, 0.4);
        }

        .character-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        .chat-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .chat-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
        }

        .edit-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .edit-btn:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
        }

        .delete-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .delete-btn:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-message {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-required {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .login-btn {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .characters-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .user-section {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 내 추리 캐릭터들</h1>
            <p class="subtitle">당신이 만든 독특한 캐릭터들과 함께 추리 소설을 써보세요</p>
            <a href="/cc/create.html" class="create-new-btn">+ 새 캐릭터 만들기</a>
        </div>

        <!-- 로그인 필요 섹션 -->
        <div id="loginRequired" class="login-required" style="display: none;">
            <h3>🔐 로그인이 필요합니다</h3>
            <p>캐릭터를 보고 관리하려면 로그인해주세요.</p>
            <button id="googleLoginBtn" class="login-btn">📱 구글로 로그인</button>
            <button id="anonymousLoginBtn" class="login-btn">👤 익명으로 시작</button>
        </div>

        <!-- 사용자 정보 섹션 -->
        <div id="userSection" class="user-section" style="display: none;">
            <div class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="프로필">
                <div>
                    <div id="userName" style="font-weight: bold; font-size: 1.1em;"></div>
                    <div id="characterCount" style="color: rgba(255,255,255,0.7);"></div>
                </div>
            </div>
            <button id="logoutBtn" class="logout-btn">로그아웃</button>
        </div>

        <!-- 로딩 섹션 -->
        <div id="loading" class="loading" style="display: none;">
            <div>🔄 캐릭터를 불러오고 있습니다...</div>
        </div>

        <!-- 캐릭터 목록 -->
        <div id="charactersGrid" class="characters-grid"></div>

        <!-- 빈 상태 -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">🎭</div>
            <div class="empty-message">아직 만든 캐릭터가 없습니다.</div>
            <a href="/cc/create.html" class="create-new-btn">첫 캐릭터 만들기</a>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyA3g2IZvPU9mNjzuSHCcinnt696epuz2tI",
            authDomain: "adop-test.firebaseapp.com",
            projectId: "adop-test",
            storageBucket: "adop-test.firebasestorage.app",
            messagingSenderId: "901968465409",
            appId: "1:901968465409:web:d7cbe17100926d89e6fa00"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const functions = firebase.functions();

        let currentUser = null;
        let characters = [];

        // 역할 이모지 매핑
        const roleEmojis = {
            detective: '🕵️',
            client: '😰',
            witness: '👁️',
            suspect: '😈',
            assistant: '🤝'
        };

        // 역할 이름 매핑
        const roleNames = {
            detective: '탐정',
            client: '의뢰인',
            witness: '목격자',
            suspect: '용의자',
            assistant: '조수'
        };

        // 인증 상태 변화 감지
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                showUserSection(user);
                loadCharacters();
            } else {
                showLoginRequired();
            }
        });

        // UI 표시 함수들
        function showLoginRequired() {
            document.getElementById('loginRequired').style.display = 'block';
            document.getElementById('userSection').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('charactersGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        function showUserSection(user) {
            document.getElementById('loginRequired').style.display = 'none';
            document.getElementById('userSection').style.display = 'flex';
            
            const avatar = document.getElementById('userAvatar');
            const name = document.getElementById('userName');
            
            if (user.isAnonymous) {
                avatar.src = 'https://api.dicebear.com/7.x/avataaars/svg?seed=anonymous&backgroundColor=ffd700';
                name.textContent = '익명 사용자';
            } else {
                avatar.src = user.photoURL || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + user.uid;
                name.textContent = user.displayName || user.email;
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('charactersGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        function showCharacters() {
            document.getElementById('loading').style.display = 'none';
            if (characters.length > 0) {
                document.getElementById('charactersGrid').style.display = 'grid';
                document.getElementById('emptyState').style.display = 'none';
                renderCharacters();
            } else {
                document.getElementById('charactersGrid').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
            updateCharacterCount();
        }

        // 캐릭터 로딩
        async function loadCharacters() {
            if (!currentUser) return;
            
            showLoading();
            
            try {
                console.log('Firestore에서 직접 캐릭터 조회 시작');
                const snapshot = await db.collection('mystery-character-chat-001')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                characters = [];
                snapshot.forEach(doc => {
                    characters.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                console.log('로딩된 캐릭터 수:', characters.length);
                showCharacters();
            } catch (error) {
                console.error('캐릭터 로딩 오류:', error);
                // 오류가 나도 빈 상태 표시
                characters = [];
                showCharacters();
            }
        }

        // 캐릭터 렌더링
        function renderCharacters() {
            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = '';
            
            characters.forEach(character => {
                const card = createCharacterCard(character);
                grid.appendChild(card);
            });
        }

        // 캐릭터 카드 생성
        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.className = 'character-card';
            
            const roleEmoji = roleEmojis[character.role] || '🎭';
            const roleName = roleNames[character.role] || character.role;
            
            card.innerHTML = `
                <img src="${character.imageUrl || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + character.name}" 
                     alt="${character.name}" class="character-avatar">
                <div class="character-name">${character.name}</div>
                <div class="character-role">${roleEmoji} ${roleName}</div>
                <div class="character-traits">
                    ${character.traits.map(trait => `<span class="trait-tag">${trait}</span>`).join('')}
                </div>
                <div class="character-actions">
                    <a href="/cc/chat.html?id=${character.id}" class="action-btn chat-btn">💬 채팅</a>
                    <button onclick="editCharacter('${character.id}')" class="action-btn edit-btn">✏️ 수정</button>
                    <button onclick="deleteCharacter('${character.id}')" class="action-btn delete-btn">🗑️ 삭제</button>
                </div>
            `;
            
            return card;
        }

        // 캐릭터 수 업데이트
        function updateCharacterCount() {
            const countElement = document.getElementById('characterCount');
            countElement.textContent = `총 ${characters.length}개의 캐릭터`;
        }

        // 캐릭터 삭제
        async function deleteCharacter(characterId) {
            if (!confirm('정말로 이 캐릭터를 삭제하시겠습니까?')) return;
            
            try {
                await db.collection('mystery-character-chat-001').doc(characterId).delete();
                characters = characters.filter(c => c.id !== characterId);
                showCharacters();
                alert('캐릭터가 삭제되었습니다.');
            } catch (error) {
                console.error('삭제 오류:', error);
                alert('삭제에 실패했습니다.');
            }
        }

        // 캐릭터 수정 (임시)
        function editCharacter(characterId) {
            alert('수정 기능은 곧 추가될 예정입니다!');
        }

        // 로그인 버튼 이벤트
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('로그인 오류:', error);
                alert('로그인에 실패했습니다.');
            }
        });

        document.getElementById('anonymousLoginBtn').addEventListener('click', async () => {
            try {
                await auth.signInAnonymously();
            } catch (error) {
                console.error('익명 로그인 오류:', error);
                alert('익명 로그인에 실패했습니다.');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut();
        });
    </script>
</body>
</html>
