  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
      background: #000;
      color: #fff;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .headline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
    }
    .headline h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    .headline p {
      font-size: 1.2rem;
      color: #ccc;
    }
    @keyframes fadeInUp {
      0% {
        transform: translate(-50%, 20%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="https://cdn.coverr.co/videos/coverr-working-late-in-the-studio-3893/1080p.mp4" type="video/mp4" />

</body>
